<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>E-mail e telefone</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend><h2>Dados Pessoais</h2></legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail">
            </p>
            <p>
                <label for="name">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Nome">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\([1-9]{2}\) (?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$" required placeholder="(xx) x xxxx-xxxx">
            </p>
            
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
    
</body>
</html>
