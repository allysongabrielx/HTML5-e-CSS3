<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de célula</title>
    <style>
        body{
         font-family: sans-serif;   
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de célula</h1>

    <table> 
        <tr>
            <td>A</td>
            <td colspan="2" >B</td>
            
        </tr> 
            
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>  

        </tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="3">I</td>
        <tr>

        <tr>
            <td>J</td>
            <td>K</td>
            
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>

        </tr>
    </table>
</body>
</html>
